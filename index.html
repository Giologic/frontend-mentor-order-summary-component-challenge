<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="background-image"></div>
    <div class="summary-card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="Hero Illustration">
      </div>
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>

        <p class="card-caption">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="card-pricing">
          <div class="card-pricing-info">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="card-pricing-info-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
        
          <a href="#">Change</a>
        </div>

        <a href="#" class="pricing-cta">
          Proceed to Payment
        </a>
        <a href="#" class="cancel-cta">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
